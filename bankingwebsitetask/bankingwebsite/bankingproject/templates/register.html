<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="path/to/your/css/file.css">

    <title>Title</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        form {
            background-color: #B0C4DE;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .message {
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }
        .message {
          padding: 10px;
          margin-bottom: 10px;
          border-radius: 4px;
        }

        .success {
          background-color: #C8E6C9;
          color: #2E7D32;
        }

        .error {
          background-color: #FFCDD2;
          color: #D32F2F;
        }

    </style>
</head>
<body>
    <h2>REGISTRATION</h2>

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter your username" required><br>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required><br>

        <label>Confirm Password</label>
        <input type="password" name="password1" placeholder="Confirm your password" required><br>

        <input type="submit" value="Register">
    </form>
{% for message in messages %}
    <div class="message {% if message.tags == 'success' %}success{% else %}error{% endif %}">
        {{ message }}
    </div>
{% endfor %}




    {% if redirect_delay %}
        <script>
            setTimeout(function() {
                window.location.href = "{% url 'login' %}";
            }, 2000);  // 2-second delay
        </script>
    {% endif %}
</body>
</html>
